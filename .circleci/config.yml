version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm test
  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - run:
        name: Docker Login
        command: |
          echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
      # Build the Docker image
      - run:
        name: Build Docker Image
        command: docker build -t dockerdocker196/node-app-for-devops .
      # Push the Docker image
      - run:
        name: Push Docker Image
        command: docker push dockerdocker196/node-app-for-devops

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - publish:
          requires:
            - test
